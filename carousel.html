<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAWAKIN - Noir et Blanc - Détails</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- jQuery Slim, Popper.js, Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Styles CSS  -->
    <link rel="stylesheet" href="styles.css">
    <!-- Favicon  -->
    <link rel="icon" type="image/png" href="images/fav.png">
    <style>
        .carousel-inner {
            max-width: 40%;
            margin: auto;
        }

        .carousel-item img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .carousel-caption {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 10px;
        }

        .contact-button {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .btn-custom {
            background-color: #ffffff;
            color: black;
            font-size: 1.2em;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn-custom:hover {
            background-color: #666;
            color: black;
        }

        .carousel-control-prev,
        .carousel-control-next {
            color: black;
            text-shadow: none;
        }

        .carousel-control-prev-icon,
        .carousel-control-next-icon {
            filter: invert(100%);
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        @media (max-width: 768px) {
            .carousel-inner {
                max-width: 100%;
            }

            .carousel-item img {
                width: auto;
                max-width: 100%;
                height: auto;
                display: block;
                margin-left: auto;
                margin-right: auto;
            }

            .carousel-caption {
                font-size: 0.9em;
                padding: 5px;
            }

            .carousel-inner p {
                font-size: 12px;
            }
        }
    </style>
</head>

<body class="d-flex flex-column min-vh-100" style="background-color: #000;">
    <header style="background-color: #000;">
        <div class="container">
            <div>
                <h1 style="text-align: center; margin-bottom: -5px;"><a href="index.html" class="artist-name" style="color: white;">MAWAKIN</a></h1>
                <p style="text-align: center; margin-top: 0; color: #fff;">De l'obscurité naît la lumière</p>
            </div>
        </div>
    </header>

    <div id="carouselExampleControls" class="carousel slide" data-ride="false">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="images/nb/1.jpg" class="d-block w-100" alt="Oeuvre 1">
                <div class="carousel-caption d-none d-md-block">
                    <h5>La Colère</h5>
                    <p> 21 janvier 2023, 14x21, papier canson multitechnique 200gm2, stylo bic</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="images/nb/2.jpg" class="d-block w-100" alt="Oeuvre 2">
                <div class="carousel-caption d-none d-md-block">
                    <h5>La Tristesse</h5>
                    <p>01 avril 2023, 29.7x42, papier canson multitechnique 200gm2, stylo bic</p>
                </div>
            </div>
            <!-- Ajouter d'autres oeuvres ici -->
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Précédent</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Suivant</span>
        </a>
    </div>

    <!-- Bouton Contacter l'Artiste -->
    <div class="contact-button">
        <a href="mailto:contact@mawakin.com" class="btn btn-custom">Contacter</a>
    </div>

    <footer style="background-color: #000;">
        <div class="container-fluid flex-grow-1">
            <div class="row">
                <div class="col-12">
                    <hr class="footer-separator">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 text-center text-md-left mb-3 mb-md-0">
                    <p class="footer-copyright">&copy; 2024 MAWAKIN. Tous droits réservés, conçu par ♡ <a href="https://codix-ga.com/" style="text-decoration: none; color: #c40bba;">CodiX</a></p>
                </div>
                <div class="col-md-6 text-center text-md-right">
                    <ul class="footer-social">
                        <li><a href="https://www.instagram.com/mawakin_/"><i class="fab fa-instagram"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>

    <script>
        $(document).ready(function(){
            const urlParams = new URLSearchParams(window.location.search);
            const imgIndex = urlParams.get('img');
            if (imgIndex) {
                $('#carouselExampleControls').carousel(parseInt(imgIndex) - 1);
            }

            // Disable automatic cycling
            $('#carouselExampleControls').carousel({
                interval: false,
                pause: 'hover'
            });
        });
    </script>
</body>

</html>
